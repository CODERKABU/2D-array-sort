<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-D Array Selection Sort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2-D Array Selection Sort</h1>
        <form id="array-form">
            <textarea id="array-input" placeholder="Enter 2-D array (comma-separated values, rows separated by new lines)"></textarea>
            <button type="button" onclick="handleInput()">Submit</button>
        </form>
        <div id="array-container"></div>
        <button id="sort-button" onclick="sortArray()" disabled>Sort Array</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
